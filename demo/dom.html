<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Demo Basico JS</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      .container #logo {
        color: red;
      }
      .container p strong {
        color: green;
      }
      #teste {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="logo">LOGO DA MINHA EMPRESA</h1>

      <div id="teste">
        <p><strong>Olá conteúdo de teste meio estranho, não?</strong></p>
      </div>

      <p class="detalhe">Lorem ipsum dolor sit amet</p>
      <p class="detalhe">Lorem ipsum dolor <strong>sit amet</strong></p>
      <p class="detalhe">Lorem ipsum dolor sit amet</p>
      <p>Lorem ipsum dolor sit amet</p>
      <p>Lorem ipsum dolor <strong>sit amet</strong></p>

      <br />
      <input id="meuCampo" type="text" class="form-control" placeholder="Digite" />

      <br />
      <select id="meuSelect" class="form-control">
        <option value=""></option>
        <option value="1">Notebook</option>
        <option value="2">Mouse</option>
        <option value="3">Teclado</option>
      </select>

      <br />
      <button class="btn btn-primary" type="button">
        Aplicar Mudanças
      </button>

      <br />
      <br />
      <a class="abre-google" href="https://google.com">Vamos para o Google?</a>
    </div>

    <script type="text/javascript">
      const hLogo = document.getElementById("logo");
      // const hLogo = document.querySelector("#logo");
      console.log(`hLogo`, hLogo);

      const pDetalhe = document.getElementsByClassName("detalhe");
      // const pDetalhe = document.querySelectorAll(".detalhe");
      console.log(`pDetalhe`, pDetalhe);

      const pTodos = document.getElementsByTagName("p");
      console.log(`pTodos`, pTodos);

      const pStrongs = document.querySelectorAll(".container p strong");
      console.log(`pStrongs`, pStrongs);

      function aplicaMudancas() {
        hLogo.style.color = "blue";
        hLogo.style.marginBottom = "42px";
        hLogo.style.fontSize = "84px";
        hLogo.style.border = "1px solid red";
        hLogo.style.cursor = "pointer";

        hLogo.innerText = "GALERA DA WEB";

        document.getElementById("teste").style.display = "block";

        for (let i = 0; i < pStrongs.length; i++) {
          pStrongs[i].style.color = "red";
        }
      }

      const botaoAcao = document.querySelector(".btn");
      botaoAcao.addEventListener("click", function(event) {
        aplicaMudancas();
      });
      botaoAcao.addEventListener("click", function (event) {
        alert("Cliquei neste botão.");
      });

      const meuCampo = document.getElementById("meuCampo");
      meuCampo.addEventListener("input", function(event) {
        console.log(event);
        console.log(`Estão digitando isso => `, event.target.value );
      });

      meuCampo.addEventListener("focus", function(event) {
        event.target.style.borderWidth = "3px";
        event.target.style.borderColor = "purple";
      });

      meuCampo.addEventListener("blur", function(event) {
        event.target.style.borderWidth = "1px";
        event.target.style.borderColor = "gray";
      });

      const meuSelect = document.getElementById("meuSelect");
      meuSelect.addEventListener("change", function(event) {
        alert( event.target.value );
      });

      const abreGoogle = document.querySelector(".abre-google");
      abreGoogle.addEventListener("click", function(event) {
        event.preventDefault();

        alert("CLICOU!!!!");
      });


      window.addEventListener("load", function(event) {
        alert("TERMINOU O F5");
      });
    </script>
  </body>
</html>
